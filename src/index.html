<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="encoding, decoding, codepage, code page, text encoding, hex, text, iconv, icu" />
    <meta name="description" content="Encode and decode text in your browser." />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HexToText</title>
  </head>
  <body>
    <div class="container-fluid mt-5 px-md-5 px-3">
      <div class="row">
        <div class="col-md-6 mb-5">
          <div class="form-group">
            <label for="comment"><h3>Text</h3></label>
            <textarea class="form-control" rows="5" id="text"></textarea>
          </div>
          <select class="form-control selectpicker" id="encodingSelector"></select>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="comment"><h3>Hex</h3></label>
            <textarea class="form-control" rows="5" id="hex"></textarea>
          </div> 
        </div>
      </div>
      <div class="row mb-md-3 mb-5" id="aboutRow">
        <div class="col-12">
          <div id="aboutContainer">
            <p class="lead">Encoding and decoding is performed by <a href="https://www.npmjs.com/package/iconv-lite">iconv-lite</a></p>
            <p class="lead">The source code for this site is available <a href="https://github.com/mistval/hextotext">on GitHub</a></p>
          </div>
        </div>
      </div>
    </div>
    <style>
      textarea {
        resize: none;
        height: 220px;
      }

      #aboutContainer {
        padding: 2em 2em 1.5em 2em;
        background-color: #4E5D6C;
      }

      #aboutRow {
        margin-top: 120px;
      }

      @media (max-width: 768px) {
        #aboutRow {
          margin-top: 60px;
        }
      }
    </style>
  </body>
</html>
